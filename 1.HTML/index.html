<!-- 문서의 타입이 HTML파일임을 명시 -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="mindstudio main page">
    <title>Mindspace studio</title>
</head>

<body>
    <!-- Semantic tag : 페이지 상의 의미있는 태그로 영역 구분 -->
    <main>
        <header>
            <h1>
                Mindspace studio
            </h1>
            <!-- h1 {}도 가능
            h1 태그는 한 페이지에 한 번만 사용할 것을 권장 -->
            <nav>
                <!-- ul>li*3 -->
                <!-- Unordered list, Ordered list -->
                <ul>
                    <!-- list -->
                    <li>History</li>
                    <li>Gallery</li>
                    <li>Game</li>
                </ul>
            </nav>
        </header>
        <section>
            <article>
                <p>
                    <!-- lorem + 숫자 -->
                    <!-- p태그는 단락 -->
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Debitis, aliquid.
                </p>
                <figure>
                    <!-- src, alt => attribute 각 태그 별로 고유하게 존재, 공통 속성도 존재 -->
                    <!-- 컨트롤 스페이스 -->
                    <!-- alt 속성은 묘사를 넣는 것이 좋다. 시각장애인 분들(스크린 리더)을 위한 태그 -->
                    <!-- height이나 width 둘 중 하나 설정하면 자동으로 비율 맞춰줌 -->
                    <img src="mindspace-studio.jpg" alt="카페 분위기 묘사" height="300">
                    <!-- 캡션 -->
                    <figcaption>Mindspace studio room</figcaption>
                    <img src="https://placeimg.com/400/400/animals" alt="" height="300">
                </figure>
            </article>
            <article>
                <h2>메뉴 제안</h2>
                <!-- form 태그의 기본 동작 - 사이트 refresh -->
                <form action="#">
                    <!-- for랑 id 이름 맞추기 -->
                    <!-- css 스타일 설정에서는 kebab-case -->
                    <!-- name 설정 시 camelcase지키기 js기반 -->
                    <label for="menu-name">메뉴이름</label>
                    <input type="text" id="menu-name" name="menuName" /><br /><br />
                    <label for="menu-desc">메뉴설명</label>
                    <input type="text" id="menu-desc" name="menuDesc" /><br /><br />
                    <label for="user-email">E-mail</label>
                    <!-- 기본 email태그 유효성 제공 (type 어떤 것이 있는지 체크해보기) -->
                    <input type="email" id="user-email" name="userEmail" /><br /><br />
                    <label for="user-password">비밀번호</label>
                    <input type="password" id="user-password" name="userPassword" /><br /><br />
                    <button type="submit">등록</button>
                    <button type="reset">취소</button>
                </form>
            </article>
            <aside>
                <!-- 주로 광고 영역으로 표시 -->
                <p>광고입니다.</p>
            </aside>
        </section>
    </main>
    <footer>
        <!-- 사이트의 메타 정보 - 전화번호, 회사 정보 등 -->
        <p>1. 주소 : 서울 강남구 어디로 200-1</p>
        <p>2. 연락처 : 02-000-0000</p>
        <p>3. 사업자 : 라이언</p>
    </footer>
</body>
<!-- 최종 정리 f1 + format document -->
<!-- 유효성검사 w3 -->
</html>
